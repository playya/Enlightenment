/*
************************************************************
* Window border for menus with title
************************************************************
*/

__BORDER __BGN
  __NAME MENU_BORDER
  __BORDER_SIZE_LEFT 2
  __BORDER_SIZE_RIGHT 2
  __BORDER_SIZE_TOP 22
  __BORDER_SIZE_BOTTOM 3
  __SHADE_DIRECTION __UP
  __BORDER_PART __BGN
    __ICLASS MENU_TITLE
    __TCLASS GANYMEDE_SMALL_ITALIC
    __FLAGS __FLAG_TITLE
    __ACLASS ACTION_MOVE
    __MIN_WIDTH 10
    __MIN_HEIGHT 22
    __MAX_HEIGHT 22
    __MAX_WIDTH 99999
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  0
    __TOPLEFT_X_ABSOLUTE 0
    __TOPLEFT_Y_PERCENTAGE  0
    __TOPLEFT_Y_ABSOLUTE  0
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_X_PERCENTAGE  1024
    __BOTTOMRIGHT_X_ABSOLUTE  -1
    __BOTTOMRIGHT_Y_PERCENTAGE  0
    __BOTTOMRIGHT_Y_ABSOLUTE  22
    __KEEP_WHEN_SHADED __ON
  __END
  __BORDER_PART __BGN
    __ICLASS MENU_RIGHT
    __ACLASS ACTION_MOVE
    __MIN_WIDTH 2
    __MAX_WIDTH 2
    __MIN_HEIGHT 10
    __MAX_HEIGHT 99999
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  1024
    __TOPLEFT_X_ABSOLUTE  -2
    __TOPLEFT_Y_PERCENTAGE  0
    __TOPLEFT_Y_ABSOLUTE  22
    __BOTTOMRIGHT_ORIGIN -1
