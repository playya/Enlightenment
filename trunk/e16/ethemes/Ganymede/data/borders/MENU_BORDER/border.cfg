    __BOTTOMRIGHT_X_ABSOLUTE  0
    __BOTTOMRIGHT_Y_PERCENTAGE  1024
    __BOTTOMRIGHT_Y_ABSOLUTE  0
    __KEEP_WHEN_SHADED __ON
  __END
  __BORDER_PART __BGN
