__BORDER __BGN
  __NAME ROTATED_BLUE
  __BORDER_SIZE_LEFT 5
  __BORDER_SIZE_RIGHT 23
  __BORDER_SIZE_TOP 5
  __BORDER_SIZE_BOTTOM 5
  __SHADE_DIRECTION __RIGHT
  __BORDER_PART __BGN
    __ICLASS BLUE__ROTATED__BORDER_TOPLEFT
    __ACLASS ACTION_GANYMEDE_KILL
    __CURSOR KILL
    __MIN_WIDTH 23
    __MIN_HEIGHT 22
    __MAX_WIDTH 23
    __MAX_HEIGHT 22
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  1024
    __TOPLEFT_X_ABSOLUTE  -23
    __TOPLEFT_Y_PERCENTAGE  0
    __TOPLEFT_Y_ABSOLUTE  0
    __BOTTOMRIGHT_ORIGIN -1
