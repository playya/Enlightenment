__BORDER __BGN
  __NAME PAGER
  __BORDER_SIZE_LEFT 2
  __BORDER_SIZE_RIGHT 2
  __BORDER_SIZE_TOP 9
  __BORDER_SIZE_BOTTOM 3
  __BORDER_GROUP_NAME PAGER_BLUE
