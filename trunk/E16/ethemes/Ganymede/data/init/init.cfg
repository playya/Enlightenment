#include <definitions>

__E_CFG_VERSION 0

BEGIN_BACKGROUND("STARTUP_BACKGROUND")
SET_SOLID("100 70 40")
ADD_BACKGROUND_TILED("backgrounds/images/French-Products-for-Ganymede.png")
__FORGROUND_LAYER "init/images/ganymede.png" 1 512 256 0 0
END_BACKGROUND

__ICLASS __BGN 
  __NAME STARTUP_BAR
  __NORMAL dragbar/images/dragbar_normal.png
  __EDGE_SCALING 10 2 2 2
  __CLICKED dragbar/images/dragbar_clicked.png
  __EDGE_SCALING 10 2 2 2
  __HILITED dragbar/images/dragbar_hilited.png
  __EDGE_SCALING 10 2 2 2
  __PADDING 4 4 4 4
__END


__ICLASS __BGN
  __NAME PROGRESS_BAR
  __NORMAL  "init/images/background_left.png"
  __EDGE_SCALING 2 2 2 2
  __CLICKED "init/images/background_right.png"
  __EDGE_SCALING 2 2 2 2
  __NORMAL_ACTIVE  "init/images/progressbar.png"
  __EDGE_SCALING 2 2 2 2
  __PADDING 1 1 1 1
__END

__TCLASS __BGN
  __NAME "PROGRESS_TEXT"
  __NORMAL "*font-init"
  __DRAWING_EFFECT __EFFECT_SHADOW
  __FORGROUND_COLOR 255 255 255
  __BACKGROUND_COLOR 0 0 0
  __JUSTIFICATION 0
__END

__TCLASS __BGN
  __NAME "PROGRESS_TEXT_NUMBER"
  __NORMAL "*font-init"
  __DRAWING_EFFECT __EFFECT_SHADOW
  __FORGROUND_COLOR 0 180 255
  __BACKGROUND_COLOR 0 50 128
  __JUSTIFICATION 512
__END


