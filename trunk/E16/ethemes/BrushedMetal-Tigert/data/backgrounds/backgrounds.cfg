/* 
for theme makers here's a bunch of pre-defined macros to create backgrounds 
with various alignments, scaling and configs - they do what they say they do

SET_SOLID("red rgeeb blue")
this will set the rgb value for a solid color (r,g and b 0-255) - if there is
no backgorund image or overlay image ONLY this solid colro will be displayed.
if the backgroudn image is not tiled wherever there is no background image 
displayed this solid color will be displayed

ADD_BACKGROUND_TILED(file)
ADD_BACKGROUND_SCALED(file)
ADD_BACKGROUND_TILED_SCALED_VERTICALLY(file)
ADD_BACKGROUND_TILED_SCALED_HORIZONTALLY(file)
ADD_BACKGROUND_CENTERED(file)
ADD_BACKGROUND_TILED_CENTER(file)
ADD_BACKGROUND_SCALED_RETAIN_ASPECT(file)
ADD_BACKGROUND_TILED_SCALED_RETAIN_ASPECT(file)
ADD_BACKGROUND_SCALED_RETAIN_ASPECT_ALIGN_RIGHT(file)
ADD_BACKGROUND_SCALED_RETAIN_ASPECT_ALIGN_LEFT(file)
ADD_BACKGROUND_SCALED_RETAIN_ASPECT_ALIGN_TOP(file)
ADD_BACKGROUND_SCALED_RETAIN_ASPECT_ALIGN_BOTTOM(file)

that's for the background layer - you can ALSO add an overlay image on top of 
the background or solid color.

ADD_OVERLAY_IMAGE_CENTERED(file)
ADD_OVERLAY_IMAGE_TOP_LEFT(file)
ADD_OVERLAY_IMAGE_TOP_RIGHT(file)
ADD_OVERLAY_IMAGE_BOTTOM_LEFT(file)
ADD_OVERLAY_IMAGE_BOTTOM_RIGHT(file)
ADD_OVERLAY_IMAGE_BOTTOM_MIDDLE(file)
ADD_OVERLAY_IMAGE_TOP_MIDDLE(file)
ADD_OVERLAY_IMAGE_LEFT_MIDDLE(file)
ADD_OVERLAY_IMAGE_RIGHT_MIDDLE(file)
ADD_OVERLAY_IMAGE_SCALED(file)
ADD_OVERLAY_IMAGE_ASPECT(file)

so you can set the solid, then a backgoudn if you want one then an overlay if 
you want one
*/

/* default desktop bg for desktop 0 */
BEGIN_BACKGROUND("GRAD_BRUSHED_METAL_BG_VERTICAL_GRADIENT_DARK_BRUSHED")
  SET_SOLID("30 90 90")
  ADD_BACKGROUND_TILED_SCALED_VERTICALLY("backgrounds/images/dark_vertical_gradient_brushed.png")
  ON_DESKTOP("0")
END_BACKGROUND

