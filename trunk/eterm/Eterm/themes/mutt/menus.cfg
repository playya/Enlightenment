# This is the menu that gets called by Ctrl-Button3
begin menu
  title Eterm
  begin menuitem
    text "Font"
    action submenu Font
  end
  begin menuitem
    text "Background"
    action submenu Background
  end
  begin menuitem
    text "Terminal"
    action submenu Terminal
  end
  -
  begin menuitem
    text "Version"
    action string "\e[8n"
  end
  begin menuitem
    text "Status"
    action string "\e[9n"
  end
  separator
  begin menuitem
    text "Save User Settings..."
    action script "save()"
  end
  begin menuitem
    text "Save Theme Settings..."
    action script "save(theme)"
  end
  begin menuitem
    text "Exit"
    action script "exit"
  end
end

